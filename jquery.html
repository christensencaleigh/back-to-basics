<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    // creating a document ready event listener, passing in an anonymous function to execute our code when the document is ready for JavaScript manipulation
	$(document).ready(function() {
		alert('The DOM has loaded.')
	});
</script>



</body>
</html>
